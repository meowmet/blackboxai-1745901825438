<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Sessions Details - Browser Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-[#1A1A1A]">Live Sessions Details</h1>
    <a href="index.html" class="text-blue-500 hover:underline flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Dashboard</span>
    </a>
  </header>

  <main class="flex-1 p-6 overflow-auto">
    <table class="w-full text-left border-collapse bg-white rounded-lg shadow-md">
      <thead>
        <tr class="text-gray-500 uppercase text-xs border-b border-gray-300">
          <th class="py-3 px-4">User</th>
          <th class="py-3 px-4">Device</th>
          <th class="py-3 px-4">IP Address</th>
          <th class="py-3 px-4">Current Website</th>
          <th class="py-3 px-4">Tabs Open</th>
          <th class="py-3 px-4">Session Duration</th>
          <th class="py-3 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="h-12 border-b border-gray-200 text-[#1A1A1A]">
          <td class="py-3 px-4">JohnD</td>
          <td class="py-3 px-4">PC</td>
          <td class="py-3 px-4">192.168.1.15</td>
          <td class="py-3 px-4">youtube.com</td>
          <td class="py-3 px-4">5</td>
          <td class="py-3 px-4">1h 23m</td>
          <td class="py-3 px-4">
            <button class="bg-blue-500 text-white rounded px-3 py-1 text-sm hover:bg-blue-600 transition-colors duration-200">End Session</button>
          </td>
        </tr>
        <tr class="h-12 border-b border-gray-200 text-[#1A1A1A]">
          <td class="py-3 px-4">LisaM</td>
          <td class="py-3 px-4">Laptop</td>
          <td class="py-3 px-4">192.168.1.20</td>
          <td class="py-3 px-4">github.com</td>
          <td class="py-3 px-4">3</td>
          <td class="py-3 px-4">45m</td>
          <td class="py-3 px-4">
            <button class="bg-blue-500 text-white rounded px-3 py-1 text-sm hover:bg-blue-600 transition-colors duration-200">End Session</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
